<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Business</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
</head>
<body>
<div class="top-bar">
    <h1 class="logo">
        <a href="/home" class="logo-link">
            <img src="/images/only-logo.png" alt="Inventorize Logo" class="logo-icon">
            <span class="logo-text">inventorize</span>
        </a>
    </h1>
    <div class="btn-group">
        <a href="/logout" class="button">Logout</a>
    </div>
</div>
<div class="form-container">
    <form class="form-card" th:method="PUT" th:action="@{'/businesses/' + ${business.id} + '/edit'}" th:object="${editBusinessRequest}">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <input type="hidden" name="_method" value="PUT">
        <h2>Edit Business</h2>

        <div class="form-group">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" id="email" required placeholder="Enter business email">
            <p class="alert-warning" th:if="${#fields.hasErrors('email')}">Invalid Email</p>

        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input th:field="*{phoneNumber}" type="tel" id="phoneNumber" required placeholder="Enter phone number">
            <p class="alert-warning" th:if="${#fields.hasErrors('phoneNumber')}">Invalid Phone Number</p>

        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input th:field="*{address}" type="text" id="address" required placeholder="Enter business address">
            <p class="alert-warning" th:if="${#fields.hasErrors('address')}">Invalid Address</p>

        </div>

        <button type="submit" class="submit-btn button">Save</button>
    </form>
</div>
<footer class="copyright">
    <p>Â© 2025 inventorize. All rights reserved.</p>
</footer>
</body>
</html>
