<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Not Found - inventorize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/error.css">
</head>
<body>
<div class="top-bar">
    <h1 class="logo">
        <a href="/" class="logo-link">
            <img src="/images/only-logo.png" alt="Inventorize Logo" class="logo-icon">
            <span class="logo-text">inventorize</span>
        </a>
    </h1>
    <div class="btn-group">
        <a href="/home" class="button">Home</a>
    </div>
</div>
<div class="form-container">
    <div class="form-card error-card">
        <h2 class="error-title">404 - Not Found</h2>
        <p class="error-message" th:text="${errorMessage}">The requested resource was not found.</p>
        <h2 class="error-subtitle">Oops! We couldn't find that.</h2>
        <p class="error-description">If you need any further assistance with your query, please don't hesitate to reach out to our support team. We're here to help!</p>
        <a href="/home" class="button error-button">Go to Home</a>
    </div>
</div>
<footer class="copyright">
    <p>Â© 2025 inventorize. All rights reserved.</p>
</footer>
</body>
</html>
